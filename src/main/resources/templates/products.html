<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог доступных товаров</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2 align="center">Выберите товар из нашего ассортимента:</h2>


<table border="1" align="center" id="table">
    <tr>
        <td>Наименование</td>
        <td>Цена, руб.</td>
        <td>Вес, кг.</td>
        <td align="center">Дата изготовления</td>
        <td align="center">Срок годности</td>
        <td></td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}">Cheese</td>
        <td align="center" th:text="${product.price}">12.0</td>
        <td align="center" th:text="${product.weight}">12.0</td>
        <td align="center" th:text="${product.date_manufactured}">12.0</td>
        <td align="center" th:text="${product.date_expire}">12.0</td>
        <td><a th:href="@{/products/{id}/cart(id=${product.id})}">Добавить в корзину</a></td>
    </tr>
</table>


</body>
</html>
